<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Digital Clock</title>
    <meta
      name="description"
      content="Digital Clock project created by HTML, CSS, and Javscript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="clock-box">
        <div class="badge">HUSTLE!</div>
        <div class="clock">
          <span id="hour"></span> <span id="minute"></span>
          <span id="second"></span>
        </div>
      </section>
    </main>

    <!-- <footer role="contentinfo">
      <p class="footer">Digital Clock Designed by Alexsjcho</p>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
